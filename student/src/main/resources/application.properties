spring.datasource.url=jdbc:h2:mem:student
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-ui
spring.application.name=student-service
com.student.service.result.service.create.url=http://RESULT-SERVICE/result/create
com.student.service.course.service.create.url=http://COURSE-SERVICE/course/create
com.student.service.result.service.get.url=http://RESULT-SERVICE/result/
com.student.service.course.service.get.url=http://COURSE-SERVICE/course/